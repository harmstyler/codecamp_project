{% load sitetree %}
<div class="navbar navbar-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            {% for item in sitetree_items %}
                <li {% if item.is_current %}class="active"{% endif %}>
                    <a href="{% sitetree_url for item %}" class="{{ item.title_resolved|slugify }}">
                        {{ item.title_resolved }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
